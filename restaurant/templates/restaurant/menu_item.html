{% extends 'restaurant/base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'restaurant:home' %}">Home</a> /
            <a href="{% url 'restaurant:menu' %}">Menu</a> /
            {{ menu_item.name }}
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>{{ menu_item.name }}</h2>
                <p>{{ menu_item.description }}</p>
                <p>Precio: ${{ menu_item.price }}.00</p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
            <img src="{% static 'img/menu_items/' %}{{ menu_item.name|slugify }}.jpg" alt="{{ menu_item.name }}">
                <!-- <img src="/static/img/menu_items/{{ menu.name }}.jpg" alt="{{ menu_item.name }}" /> -->
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>

    <title>Django Web Application</title>
</head>
<body>

    <!-- header -->
    <div style="height:10%;">
        <h2 align="center">Django Web Application</h2>
        <hr>
    </div>

    <!-- side bar -->
    <div style="width:20%; float:left; border-right-style:groove">
        <ul>
            <b>
                <li><a href="{% url 'app5:home' %}">Home</a></li>
                <li><a href="{% url 'app5:register' %}">Register</a></li>
                <li><a href="{% url 'app5:login' %}">Login</a></li>

        </ul>
    </div>

    <!-- contents -->
    <div style="margin-left:21%;">
        <p>
            {% block contents %}
            <!-- Este bloque serÃ¡ reemplazado en cada plantilla hija -->
            {% endblock %}
        </p>

    <!-- footer -->
    <hr>

    </div>

</html>
